<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Event</title>
    <link rel="stylesheet" href="../../css/style.css" />
    <script src="../../js/admin-auth.js"></script>
</head>
<body>
    <div id="main-header"></div>
    <script src="../../js/header.js"></script>

    <div class="container">
        <h2>Edit Event</h2>
        <form id="edit-event-form" enctype="multipart/form-data">
            <input type="hidden" id="eventId">

            <label>Event Name:</label>
            <input type="text" name="eventName" required>
            <span class="error" data-error-for="eventName"></span>

            <label>Description:</label>
            <textarea name="description"></textarea>
            <span class="error" data-error-for="description"></span>

            <label>Category:</label>
            <input type="text" name="category">
            <span class="error" data-error-for="category"></span>

            <label>Date:</label>
            <input type="datetime-local" name="date" required>
            <span class="error" data-error-for="date"></span>

            <label>Venue:</label>
            <input type="text" name="venue" required>
            <span class="error" data-error-for="venue"></span>

            <label>Price:</label>
            <input type="number" name="price" min="0" required>
            <span class="error" data-error-for="price"></span>

            <label>Current Image:</label><br>
            <img id="current-image" src="" class="event-image" style="max-width: 100%; max-height: 400px;" alt="Current Event Image"><br><br>

            <label>New Image (optional):</label>
            <input type="file" name="image" accept="image/*">

            <button type="submit">Update</button>
        </form>
        <div class="btn-group">
            <button onclick="window.location.href='/pages/admin-panal/view.html'">Back to List</button>
        </div>
    </div>
    <script src="../../js/edit.js"></script>
</body>
</html>
