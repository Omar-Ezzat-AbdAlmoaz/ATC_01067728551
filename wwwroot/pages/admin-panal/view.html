<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Admin Panel - Dashboard</title>
    <link rel="stylesheet" href="../../css/style.css" />
    <script src="../../js/admin-auth.js"></script>
    <style>
        .container-view {
            padding: 40px;
        }

        .add-btn {
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        .events-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

            .events-table th,
            .events-table td {
                border: 1px solid #ccc;
                padding: 10px;
                text-align: left;
            }

            .events-table th {
                background-color: #f5f5f5;
            }

        .action-btn {
            margin-right: 5px;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .view-btn {
            background-color: black;
            color: white;
        }

        .edit-btn {
            background-color: #2196F3;
            color: white;
        }

        .delete-btn {
            background: #ff0000;
            color: white;
        }
    </style>

</head>
<body>
    <div id="main-header"></div>
    <script src="../../js/header.js"></script>
    <div class="container-view">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <button class="add-btn" onclick="window.location.href='create.html'">Add Event</button>
            <!--<div id="pagination" class="pagination"></div>-->
            <div>
                <input type="text" id="searchInput" placeholder="Search by name..." style="padding: 6px; border-radius: 6px; border: 1px solid #ccc;">
                <button onclick="searchEvents()" style="padding: 6px 12px; border-radius: 6px; margin-left: 4px;">Search</button>
            </div>
        </div>

        <table id="eventsTable" class="events-table">
            <thead>
                <tr>
                    <th>Event Name</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="eventsContainer">
                
            </tbody>
        </table>
    </div>

    <script src="../../js/view.js"></script>
</body>
</html>
