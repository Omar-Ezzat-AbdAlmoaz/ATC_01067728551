<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Details</title>
    <link rel="stylesheet" href="../../css/style.css" />
    <script src="../../js/admin-auth.js"></script>
</head>
<body>
    <div id="main-header"></div>
    <script src="../../js/header.js"></script>

    <div class="container">
        <h2>Event Details</h2>
        <div id="event-details">
            <p><strong>Name:</strong> <span id="eventName"></span></p>
            <p><strong>Description:</strong> <span id="description"></span></p>
            <p><strong>Category:</strong> <span id="category"></span></p>
            <p><strong>Date:</strong> <span id="date"></span></p>
            <p><strong>Venue:</strong> <span id="venue"></span></p>
            <p><strong>Price:</strong> <span id="price"></span> EGP</p>
            <p><strong>Image:</strong><br><img id="image" style="max-width: 100%; max-height: 400px;" src="" alt="Event Image" class="event-image"></p>
        </div>

        <div class="btn-group">
            <button onclick="window.location.href='/pages/admin-panal/view.html'">Back to List</button>
            <button id="edit-btn">Edit</button>
            <button id="delete-btn">Delete</button>
        </div>
    </div>
    <script src="../../js/read.js"></script>
</body>
</html>
