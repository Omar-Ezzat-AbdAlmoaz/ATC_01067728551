<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Event</title>
    <link rel="stylesheet" href="../../css/style.css" />
    <script src="../../js/admin-auth.js"></script>
</head>
<body>
    <div id="main-header"></div>
    <script src="../../js/header.js"></script>

    <div class="container">
        <h2>Delete Event</h2>
        <div id="event-info">
            <p><strong>Event Name:</strong> <span id="event-name"></span></p>
            <p><strong>Date:</strong> <span id="event-date"></span></p>
            <p><strong>Venue:</strong> <span id="event-venue"></span></p>
            <img id="event-image" src="" class="event-image" style="max-width: 100%; max-height: 400px;" alt="Event Image">
        </div>
        <br>
        <div class="btn-group">
            <button id="delete-btn" style="color: white; background: red;">Delete Event</button>
            <button id="cancel-btn" style="color: white; background: gray;">Cancel</button>
        </div>
    </div>
    <script src="../../js/delete.js"></script>
</body>
</html>
