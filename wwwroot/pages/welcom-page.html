<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css">
    <title>Welcome</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.2rem;
            color: #1f2937;
            margin-bottom: 15px;
        }

        p {
            color: #4b5563;
            margin-bottom: 30px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 10px;
            background-color: #5e60ce;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

            .btn:hover {
                background-color: #5e60ce;
            }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcom to Event Booking</h1>
        <p>Your reliable platform for booking events, offers and entertainment activities with ease and safety.</p>

        <a href="/pages/auth/login.html" class="btn">Sign In</a>
        <a href="/pages/auth/register.html" class="btn">Sign UP</a>
    </div>

</body>
</html>
